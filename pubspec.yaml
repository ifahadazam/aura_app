name: life_goal
description: "A Dream App for people who want to be consistent in life."
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hugeicons: ^0.0.11
  go_router: ^16.0.0
  flutter_native_splash: ^2.4.6
  equatable: ^2.0.7
  intl: ^0.20.2
  fl_chart: ^1.0.0
  table_calendar: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

